<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Mode circles -->
  <div id="mode-buttons">
    <button class="mode-btn light-mode" id="light-btn">üåô</button>
    <button class="mode-btn dark-mode" id="dark-btn">‚òÄÔ∏è</button>
  </div>

  <!-- Main content -->
  <main>
    <section>
      <h1>Welcome to My Website</h1>
      <p>This is a simple website with dark/light mode.</p>
    </section>

    <!-- Dummy content for scrolling -->
    <section style="height:2000px;"></section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <!-- Dark mode script -->
  <script>
    // Persistent dark mode
    if (localStorage.getItem("dark-mode") === "on") {
      document.body.classList.add("dark-mode");
    }

    const lightBtn = document.getElementById("light-btn");
    const darkBtn = document.getElementById("dark-btn");

    lightBtn.addEventListener("click", () => {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("dark-mode", "off");
    });

    darkBtn.addEventListener("click", () => {
      document.body.classList.add("dark-mode");
      localStorage.setItem("dark-mode", "on");
    });
  </script>
</body>
</html>
